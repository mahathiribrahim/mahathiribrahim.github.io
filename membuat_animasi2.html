<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat Animasi Bergerak</title>
</head>

<body>
    <p>Bergerak dari kiri ke kanan</p>
    <marquee direction="right"> Jangan
    </marquee>
    <p>Bergerak dari kanan ke kiri dan dari kiri ke kanan</p>
    <marquee behavior="alternate"> Pernah </marquee>
    <p>Bergerak dari bawah ke atas</p>
    <marquee direction="up">Putus
    </marquee>
    <p>Bergerak dari atas ke bawah</p>
    <marquee direction="down">Semangat
    </marquee>
    <p>Bergerak dari bawah ke atas dan dari Atas ke Bawah</p>
    <marquee behavior="alternate" direction="up">kawan </marquee>
    <p>Bergerak Zigzag</p>
    <marquee behavior="alternate" direction="up" width="80%">
        <marquee direction="right"> tetaplah tersenyum
        </marquee>
    </marquee>
</body>

</html>
